{% extends "base_auth.html" %} {% load widget_tweaks %} {% block html_body %}

<style>
    #ai {
        margin-left: 45px;
    }
</style>
<div class="body-form">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Register a new player now !</legend>
        </fieldset>
        <table border=1>
            {{ form }}
        </table>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
          Already registered ? <a class="ml-2" href="#">Sign in</a>
        </small>
    </div>
</div>

{% endblock html_body %}
